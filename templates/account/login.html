{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5">
        <div class="card shadow border-0">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Giriş Yap</h2>
                
                <div class="d-grid gap-2 mb-4">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100">
                        <i class="bi bi-google me-2"></i> Google ile Giriş Yap
                    </a>
                </div>

                <div class="position-relative mb-4">
                    <hr>
                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">Veya</span>
                </div>

                <form method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}

                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}

                    <button class="btn btn-primary w-100 mt-3" type="submit">Giriş Yap</button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{% url 'account_reset_password' %}" class="text-decoration-none small">Şifremi Unuttum</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
